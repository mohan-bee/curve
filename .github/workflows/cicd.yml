
name: CI/CD Pipeline

on:
  push:
    branches:
      - client


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup for QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup for Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Dockerhub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        run: docker build --platform linux/arm64 -t mohnb33/curve-client:latest ./client

      - name: Push Docker Image to Dockerhub
        run: docker push mohnb33/curve-client:latest
      

  deploy:
    runs-on: ['self-hosted', 'linux', 'arm64']
    needs: build

    steps:
     - name: Pull Docker Image
       run: docker pull mohnb33/curve-client:latest

     - name: Remove Existing Container
       run: docker rm -f curve-client-container || true

     - name: Run the Container 

       run: docker run -d -p 5173:80 --name curve-client-container -e ENV='production' mohnb33/curve-client:latest
